<!DOCTYPE html>
<html>
<head>
    <title>Список курсантов</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Список курсантов</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Звание</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for cadet in cadets %}
            <tr>
                <td>{{ cadet.id }}</td>
                <td>{{ cadet.name }}</td>
                <td>{{ cadet.rank }}</td>
                <td>
                    <a href="/cadets/{{ cadet.id }}/edit">Редактировать</a>
                    <form action="/cadets/{{ cadet.id }}/delete" method="post">
                        <button type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/cadets/new">Добавить курсанта</a>
</body>
</html>
